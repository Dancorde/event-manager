<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        Events
      </div>
      <div class="card-body">
        <mat-accordion multi="true" *ngIf="events.length > 0 && !isLoading">
          <mat-expansion-panel *ngFor="let event of events">
            <mat-expansion-panel-header>
              {{ event.description }}
            </mat-expansion-panel-header>
            <p>Start: {{ event.startTime }}</p>
            <p>End: {{ event.endTime }}</p>
            <mat-action-row>
              <a mat-button color="primary" [routerLink]="['/edit', event.id]" routerLinkActive="router-link-active">EDIT</a>
              <button mat-button color="warn" (click)="onDelete(event.id)">DELETE</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
        <p class="info-text mat-body-1" *ngIf="events.length <= 0">No events added yet!</p>
      </div>
    </div>

  </div>
  <div class="col-md-7">
    <app-calendar *ngIf="!isLoading"></app-calendar>
  </div>
</div>
